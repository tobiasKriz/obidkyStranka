<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Půjčení Deštníku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        header {
            background-color: #17a2b8;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #138496;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #17a2b8;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input, select, button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #138496;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Půjčovna Deštníků</h1>
    </header>
    <nav>
        <a href="index.html#jak-to-funguje">Jak to funguje</a>
        <a href="index.html#cenik">Ceník</a>
        <a href="index.html#kontakt">Kontakt</a>
    </nav>
    <main class="container">
        <h2>Půjčení Deštníku</h2>
        <p>Vyplňte následující formulář a získejte svůj unikátní kód pro otevření stojanu.</p>
        <form action="submit-pujceni.html" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Váš e-mail">
            
            <label for="duration">Doba půjčení:</label>
            <select id="duration" name="duration" required>
                <option value="1h">1 hodina - 20 Kč</option>
                <option value="1d">1 den - 100 Kč</option>
            </select>
            
            <button type="submit">Zaplatit a získat kód</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Půjčovna Deštníků. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
